version: 2.1
executors:
  node:
    docker:
      - image: cimg/node:20.11.0-browsers
    working_directory: ~/ng-project
orbs:
  browser-tools: circleci/browser-tools@1.4.7
jobs:
  install:
    executor: node
    steps:
      - checkout
      - restore_cache:
          key: ng-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: ng-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    executor: node
    steps:
      - attach_workspace:
          at: .
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run: npm run test
  build:
    executor: node
    steps:
      - attach_workspace:
          at: .
      - run: npm run build
      - run: echo building docker image poc-ci version:{{ .Branch }}
      - run: echo uploading docker image poc-ci version:{{ .Branch }}
  release:
    executor: node
    steps:
      - attach_workspace:
          at: .
      - run: echo creating release process
workflows:
  version: 2
  quality:
    jobs:
      - install
      - build:
          requires:
            - install
      - test:
          requires:
            - install
  release:
    jobs:
      - release:
          filters:
            branches:
              only:
                - main
